<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,height=device-height">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Colorgy Books Feedback</title>

    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="">
    <style>
	body{
		background-image: none !important;
		position: relative !important;
		overflow: scroll !important;
		padding-bottom: 200px;
		height: auto !important;
	}
	.close{
		display: none;
	}
</style>
<div class="container-fluid">
	<div class="row">
		<h4 style="text-align:center;">使用流程</h4>
		<blockquote>
			只要循著以下步驟送出處方簽，我們就會聯繫您，並且提供最好的服務！瑞士藥師藥局感謝您。
		</blockquote>
		<div class="col-md-12">
			<div class="collapse-item">
				<div class="close"></div>
				<div class="collapse-item-title">
					1. 上傳處方簽
				</div>
				<div class="collapse-item-body">
					進入 " 上傳處方簽 " 頁面，填寫基本聯絡資訊之後，上傳一張清楚的處方簽照片。
				</div>
			</div>
			<div class="collapse-item">
				<div class="close"></div>
				<div class="collapse-item-title">
					2. 專業藥師主動聯繫您
				</div>
				<div class="collapse-item-body">
					收到您上傳的處方簽後，我們將主動聯繫您，確認您的需求，核對一些資料。
				</div>
			</div>
			<div class="collapse-item">
				<div class="close"></div>
				<div class="collapse-item-title">
					3. 約定時間到藥局取藥
				</div>
				<div class="collapse-item-body">
					專業的藥師將會和您約定一個您方便的時間前來藥局取藥。
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$('.close').click(function(){
		$(this).siblings('.collapse-item-body').slideToggle(300);
	})
</script>

  </body>
</html>
